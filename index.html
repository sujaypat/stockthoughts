<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>StockThoughts</title>

	<link rel="stylesheet" href="css/bootstrap.min.css"/>

<body>
	<div class="container-fluid">
		<div class="page-header">
			<h1><a href="#">StockThoughts</a>
				<!--<small></small>-->
			</h1>
		</div>
	</div>
	<div class="container-fluid" id="inputTextContainer">
		<textarea id="inputText" class="form-control" rows="7"
		placeholder="Type or paste some text here..."></textarea>
		<br/>
		<button type="button" class="btn btn-primary btn-lg center-block"
		id="analyzeButton">Analyze!</button>
	</div>
	<div class="container-fluid" id="analyzerOutput">
		<div class="container-fluid" id="processedText">
			<table class="table table-bordered" id="sentenceList">
				<thead>
					<tr>
						<td>&nbsp;</td>
						<td><strong>Sentence</strong></td>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
	<footer class="footer">
		<div class="container">
			<p class="text-muted">
				Powered by <a href="https://meta-toolkit.org/">MeTA</a>
				| Source on<a href="https://github.com/sujaypat/stockthoughts"> GitHub</a>
			</p>
		</div>
	</footer>
	<!-- <script src="javascript/handlebars.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/dataTables.js"></script>
    <script src="js/dataTablesBootstrap.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
