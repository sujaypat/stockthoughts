	<form id="form-tickers" name="form-tickers">
    <div class="typeahead__container">
        <div class="typeahead__field">
 
            <span class="typeahead__query">
                <input class="js-typeahead-tickers" name="tickers[query]" type="search" placeholder="Enter stock ticker symbol here" autocomplete="off">
            </span>
            <span class="typeahead__button">
                <button type="submit">
                    <i class="typeahead__search-icon"></i>
                </button>
            </span>
 
        </div>
    </div>
	</form>
